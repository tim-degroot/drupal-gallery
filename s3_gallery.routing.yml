s3_gallery.main_page:
  path: '/photos'
  defaults:
    _controller: '\Drupal\s3_gallery\Controller\GalleryController::mainPage'
    _title: 'Photo Gallery'
  requirements:
    _permission: 'access content'

s3_gallery.my_page:
  path: '/photos/{prefix}'
  defaults:
    _controller: '\Drupal\s3_gallery\Controller\GalleryController::myPage'
    _title: 'Photo Gallery {prefix}'
    prefix: ''
  requirements:
    _permission: 'access content'
    prefix: '.*'
  options:
    parameters:
      prefix:
        type: 'string'
        default: ''