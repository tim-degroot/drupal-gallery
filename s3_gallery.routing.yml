s3_gallery.my_page:
  path: '/photos/{prefix}'
  defaults:
    _controller: '\Drupal\s3_gallery\Controller\GalleryController::myPage'
    _title: 'Photo gallery'
    prefix: ''
  requirements:
    _permission: 'access content'
    prefix: '.*'
  options:
    parameters:
      prefix:
        type: 'string'
        default: ''